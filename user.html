<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>User Info</title>
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>

    <!-- to check if user's Bio is set -->
    <script>
        window.addEventListener('load', function() {
        
        let checkBio = JSON.parse(localStorage.getItem('userBio'));
    
        if(checkBio == null) {
            window.location.href = 'login.html';
        }
    })
    </script>

    <div class="container">
        <header>
            <h1>Welcome To Your localStorage Dashboard</h1>
        </header>

        <div id="info">
            <p>Your Name is <span id="name"></span></p>

            <p>Your email is <span id="email"></span></p>
            

            <button id="btn">LogOut</button>
        </div>
    </div>

    <script src="./js/displayUser.js"></script>
</body>
</html>
